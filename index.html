<html lang="en">
  <head>
    <title>Turbo quiz app</title>
    <link href="css/tailwind.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Turbo quiz app</h1>
    </header>

    <main>
